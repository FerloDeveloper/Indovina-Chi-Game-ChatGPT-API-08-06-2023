<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi o cosa sono?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-container">

      <h1>Chi o cosa sono?</h1>
      <p class="yellow-header">Poni delle domande in modo da capire con chi o cosa stai parlando.</p>
      <br>
      <p class="green">Categorie possibili:</p>
    </div>
  </header>
  <main>
    <div class="container-box">
      <div class="box">
        <i class="fa-solid fa-person icon"></i>
        <p class="title">Personaggio Famoso</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-dog icon"></i>
        <p class="title">Animale</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-carrot icon"></i>
        <p class="title">Pietanza</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-hammer icon"></i>
        <p class="title">Oggetto di uso comune</p>
      </div>
    </div>
    <div class="container-message-area">
      <div class="message-area">
      
      </div>
    </div>
    <div class="container">
      <i class="fa-solid fa-arrow-right arrow-icon"></i>
      <input class="input" type="text" placeholder="Inserisci la tua domanda qui">
      <button class="btn-send">SEND!</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
